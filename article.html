<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>TIN CHI TI·∫æT - TINGO NEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #d32f2f;
      --primary-dark: #b71c1c;
      --accent: #f97316;
      --bg: #f3f4f6;
      --text-main: #111827;
      --text-sub: #6b7280;
      --radius-lg: 16px;
      --shadow-soft: 0 16px 40px rgba(15,23,42,.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fee2e2 0, #f3f4f6 45%, #e5e7eb 100%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,.96);
      border-bottom: 1px solid rgba(209,213,219,.7);
    }

    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 16px 8px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logo {
      height: 70px;
      max-width: 100%;
      display: block;
    }

    .header-text h1 {
      font-size: 20px;
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    .header-text p {
      font-size: 11px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: .16em;
      margin-top: 3px;
    }

    @media (max-width: 640px) {
      .header-inner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .logo {
        height: 56px;
      }
    }

    .page-wrap {
      padding: 20px 16px 32px;
    }

    .article-card {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,.96);
      border-radius: var(--radius-lg);
      padding: 20px 18px 22px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(243,244,246,.95);
    }

    .breadcrumb {
      font-size: 12px;
      margin-bottom: 8px;
      color: var(--text-sub);
    }

    .breadcrumb a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .article-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .article-meta {
      font-size: 12px;
      color: var(--text-sub);
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 14px;
    }

    .meta-dot {
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: #d1d5db;
    }

    .article-body p {
      margin-bottom: 10px;
      font-size: 14.5px;
    }

    .article-body p:last-child {
      margin-bottom: 0;
    }

    /* ==== IMAGE EMBED ==== */
    .image-wrapper {
      border-radius: 16px;
      overflow: hidden;
      background: #f3f4f6;
    }

    .image-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* ==== VIDEO EMBED ==== */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 16px;
      background: #000;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      border: 0;
      border-radius: 16px;
    }

    /* ==== GALLERY (1 √¥ l·ªõn + h√†ng nh·ªè b√™n d∆∞·ªõi) ==== */
    .media-gallery {
      margin-bottom: 16px;
    }

    .media-main {
      width: 100%;
    }

    .media-main-item {
      display: none;
    }

    .media-main-item.active {
      display: block;
    }

    .media-thumbs {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      width: 100%; /* c√πng chi·ªÅu r·ªông v·ªõi media-main */
    }

    .media-thumb {
      flex: 1;
      border-radius: 12px;
      border: 0;
      padding: 0;
      cursor: pointer;
      background: transparent;
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease;
    }

    .media-thumb:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(15,23,42,.25);
    }

    .media-thumb-inner {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
      position: relative;
    }

    .media-thumb-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .media-thumb-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f9fafb;
      font-size: 12px;
      background: radial-gradient(circle at top left, #f97316, #b91c1c);
      text-transform: uppercase;
      letter-spacing: .08em;
    }

    .media-thumb.active .media-thumb-inner {
      outline: 2px solid #f97316;
      outline-offset: 2px;
    }

    .related {
      max-width: 900px;
      margin: 16px auto 0;
      font-size: 13px;
      color: var(--text-sub);
    }

    .related a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: 500;
    }

    .related a:hover {
      text-decoration: underline;
    }

    .not-found {
      font-size: 15px;
      color: var(--text-sub);
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <img src="tingo-logo.png" alt="TINGO Logo" class="logo">
      <div class="header-text">
        <h1>TINGO NEWS</h1>
        <p>FAST ¬∑ CONVENIENT ¬∑ AUTHENTIC</p>
      </div>
    </div>
  </header>

  <main class="page-wrap">
    <article class="article-card" id="articleContainer">
      <!-- N·ªôi dung b√†i s·∫Ω ƒë∆∞·ª£c JS render -->
    </article>

    <div class="related" id="relatedContainer" style="display:none;"></div>
  </main>

  <!-- D·ªÆ LI·ªÜU B√ÄI VI·∫æT -->
  <script src="articles.js"></script>

  <script>
    // üëâ THAY b·∫±ng link Shopee affiliate c·ªßa b·∫°n (tr√πng v·ªõi index.html)
    const SHOPEE_URL = "https://shopee.vn/";
    const CLICK_COOLDOWN = 5 * 60 * 1000;
    let lastOpenTime = 0;

    function openShopeeIfAllowed() {
      const now = Date.now();
      if (!lastOpenTime || now - lastOpenTime >= CLICK_COOLDOWN) {
        lastOpenTime = now;
        window.open(SHOPEE_URL, "_blank");
      }
    }

    // B·∫§T K·ª≤ click n√†o tr√™n trang c≈©ng k√≠ch Shopee n·∫øu ƒë·ªß 5 ph√∫t
    document.addEventListener("click", openShopeeIfAllowed);

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function extractImgSrc(html) {
      const match = html.match(/<img[^>]*src=["']([^"']+)["']/i);
      return match ? match[1] : null;
    }

    const articleContainer = document.getElementById("articleContainer");
    const relatedContainer = document.getElementById("relatedContainer");

    function renderArticle() {
      const id = getQueryParam("id");
      const article = articles.find(a => a.id === id);

      if (!article) {
        articleContainer.innerHTML = `
          <div class="not-found">
            Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt. <a href="index.html">Quay l·∫°i trang ch·ªß</a>.
          </div>
        `;
        return;
      }

      document.title = article.title + " - TINGO NEWS";

      // Gom danh s√°ch media: ∆∞u ti√™n mediaEmbeds[], fallback imageEmbed / videoEmbed c≈©
      let mediaList = [];

      if (Array.isArray(article.mediaEmbeds) && article.mediaEmbeds.length > 0) {
        mediaList = article.mediaEmbeds.map(html => {
          const lower = String(html).toLowerCase();
          const kind = lower.includes("<img") ? "image" : "video";
          const thumbSrc = extractImgSrc(html);
          return { kind, html, thumbSrc };
        });
      } else {
        if (article.imageEmbed && article.imageEmbed.trim()) {
          const html = article.imageEmbed;
          mediaList.push({
            kind: "image",
            html,
            thumbSrc: extractImgSrc(html)
          });
        }
        if (article.videoEmbed && article.videoEmbed.trim()) {
          const html = article.videoEmbed;
          mediaList.push({
            kind: "video",
            html,
            thumbSrc: null
          });
        }
      }

      let galleryHtml = "";
      if (mediaList.length > 0) {
        const mainItemsHtml = mediaList.map((m, index) => `
          <div class="media-main-item ${index === 0 ? "active" : ""}" data-index="${index}">
            ${
              m.kind === "image"
                ? `<div class="image-wrapper">${m.html}</div>`
                : `<div class="video-wrapper">${m.html}</div>`
            }
          </div>
        `).join("");

        const thumbsHtml = mediaList.map((m, index) => `
          <button class="media-thumb ${index === 0 ? "active" : ""}"
                  data-index="${index}" type="button">
            <div class="media-thumb-inner">
              ${
                m.kind === "image" && m.thumbSrc
                  ? `<img src="${m.thumbSrc}" alt="Media ${index + 1}" />`
                  : `<div class="media-thumb-placeholder"><span>VIDEO ${index + 1}</span></div>`
              }
            </div>
          </button>
        `).join("");

        galleryHtml = `
          <div class="media-gallery">
            <div class="media-main" id="mediaMain">
              ${mainItemsHtml}
            </div>
            <div class="media-thumbs" id="mediaThumbs">
              ${thumbsHtml}
            </div>
          </div>
        `;
      }

      articleContainer.innerHTML = `
        <div class="breadcrumb">
          <a href="index.html">Trang ch·ªß</a> ¬∑ ${article.category}
        </div>
        <h1 class="article-title">${article.title}</h1>
        <div class="article-meta">
          <span>${article.date}</span>
          <span class="meta-dot"></span>
          <span>${article.category}</span>
        </div>
        <div class="article-body">
          ${galleryHtml}
          ${article.content}
        </div>
      `;

      // B·∫Øt s·ª± ki·ªán click thumbnail ƒë·ªÉ ƒë·ªïi media
      const thumbs = articleContainer.querySelectorAll(".media-thumb");
      const mainItems = articleContainer.querySelectorAll(".media-main-item");

      if (thumbs.length > 0 && mainItems.length > 0) {
        thumbs.forEach(btn => {
          btn.addEventListener("click", () => {
            const idx = btn.getAttribute("data-index");

            mainItems.forEach(el => el.classList.remove("active"));
            thumbs.forEach(el => el.classList.remove("active"));

            const target = articleContainer.querySelector(
              `.media-main-item[data-index="${idx}"]`
            );
            if (target) target.classList.add("active");
            btn.classList.add("active");
          });
        });
      }

      // G·ª£i √Ω 2 b√†i kh√°c (n·∫øu c√≥)
      const others = articles.filter(a => a.id !== article.id).slice(0, 2);
      if (others.length > 0) {
        relatedContainer.style.display = "block";
        relatedContainer.innerHTML = `
          Xem th√™m:
          ${others.map(o => `
            <a href="article.html?id=${encodeURIComponent(o.id)}">${o.title}</a>
          `).join(" ¬∑ ")}
        `;
      }
    }

    renderArticle();
  </script>
</body>
</html>
