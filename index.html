    :root {
      --primary: #d32f2f;
      --primary-dark: #b71c1c;
      --accent: #f97316;
      --bg: #f3f4f6;
      --text-main: #111827;
      --text-sub: #6b7280;
      --radius-lg: 16px;
      --radius-md: 10px;
      --shadow-soft: 0 16px 40px rgba(15,23,42,.12);
      --transition-fast: 180ms ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fee2e2 0, #f3f4f6 45%, #e5e7eb 100%);
      color: var(--text-main);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,.96);
      border-bottom: 1px solid rgba(209,213,219,.7);
    }

    .header-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 10px 16px 8px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 999px;
      background: linear-gradient(to right, #fee2e2, #e0f2fe);
      box-shadow: 0 8px 20px rgba(248,113,113,.35);
    }

    .logo {
      height: 44px;
      max-width: 220px;
      display: block;
    }

    .header-text h1 {
      font-size: 22px;
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    .header-text p {
      font-size: 12px;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: .16em;
      margin-top: 3px;
    }

    @media (max-width: 640px) {
      .logo {
        height: 34px;
      }
      .header-text h1 {
        font-size: 18px;
      }
      .header-inner {
        justify-content: center;
      }
    }
