  <style>
    :root {

    body {

    .header-inner {

      }

      }

      }
    }

    /* ===== LAYOUT CH√çNH ===== */
    .page-wrap {

    .container {

      display: grid;

    @media (max-width: 900px) {

    .card {

    }

    .category-list {

    }

    .cat-btn {
      width: 100%;

      border: 0;
      background: #ffffff;

      padding: 7px 10px;
      font-size: 13px;
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 1px 3px rgba(15,23,42,.08);
      transition: background var(--transition-fast), color var(--transition-fast),
                  transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .cat-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #e5e7eb;
    }

    .cat-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(15,23,42,.12);
    }

    .cat-btn.active {
      background: var(--primary);
      color: #ffffff;
    }

    .cat-btn.active .cat-dot {
      background: #fecaca;
    }

    /* ===== TIN M·ªöI ===== */
    .news-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .news-title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .news-main-title {
      font-size: 16px;
      font-weight: 600;
    }

    .news-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: var(--text-sub);
    }

    .news-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .news-item {
      display: block;
      border-radius: var(--radius-md);
      padding: 10px 12px;
      background: linear-gradient(to right, #ffffff, #f9fafb);
      box-shadow: 0 1px 4px rgba(15,23,42,.05);
      text-decoration: none;
      color: inherit;
      position: relative;
      overflow: hidden;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background 200ms ease-out;
    }

    .news-item::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(248,113,113,.22), transparent 55%);
      opacity: 0;
      transition: opacity var(--transition-fast);
      pointer-events: none;
    }

    .news-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(15,23,42,.18);
      background: #ffffff;
    }

    .news-item:hover::before {
      opacity: 1;
    }

    .news-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .news-meta-row {
      display: flex;

    .news-badge {

      color: var(--primary-dark);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .12em;
      white-space: nowrap;
    }

    .news-summary {
      font-size: 12px;
      color: var(--text-sub);
      margin-top: 6px;
    }

    .news-empty {
      font-size: 13px;
      color: var(--text-sub);
      padding: 8px 4px 2px;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

  <script>
    // üëâ THAY b·∫±ng link Shopee affiliate c·ªßa b·∫°n
    const SHOPEE_URL = "https://shopee.vn/";

    const CLICK_COOLDOWN = 5 * 60 * 1000; // 5 ph√∫t
    let lastOpenTime = 0; // reset m·ªói l·∫ßn t·∫£i l·∫°i trang

    function openShopeeIfAllowed() {
      const now = Date.now();
      if (!lastOpenTime || now - lastOpenTime >= CLICK_COOLDOWN) {
        lastOpenTime = now;
        window.open(SHOPEE_URL, "_blank");
      }
    }

    // B·∫§T K·ª≤ click n√†o tr√™n trang c≈©ng k√≠ch Shopee n·∫øu ƒë·ªß 5 ph√∫t
    document.addEventListener("click", openShopeeIfAllowed);

    const newsListEl = document.getElementById("newsList");
    const newsEmptyEl = document.getElementById("newsEmpty");
    const categoryButtons = document.querySelectorAll(".cat-btn");
    let currentCategory = "all";

    function renderNewsList() {
      newsListEl.innerHTML = "";

      const filtered = articles.filter(article => {
        if (currentCategory === "all") return true;
        return article.category === currentCategory;
      });

      if (filtered.length === 0) {
        newsEmptyEl.style.display = "block";
        return;
      } else {
        newsEmptyEl.style.display = "none";
      }

      filtered.forEach(article => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="article.html?id=${encodeURIComponent(article.id)}" class="news-item">
            <div class="news-title">${article.title}</div>
            <div class="news-meta-row">
              <div>${article.date}</div>
              <div class="news-badge">${article.category.toUpperCase()}</div>
            </div>
            <div class="news-summary">${article.summary}</div>
          </a>
        `;
        newsListEl.appendChild(li);
      });
    }

    // L·ªçc theo chuy√™n m·ª•c
    categoryButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        categoryButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentCategory = btn.getAttribute("data-cat");
        renderNewsList();
      });
    });

    // Kh·ªüi t·∫°o
    renderNewsList();
  </script>
