<!DOCTYPE html>

<head>

  <!-- Font -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>

    .card {

    }

    .status {

    }

      margin-bottom: 6px;
    }

    .btn {

      padding: 8px 12px;
      border-radius: 999px;
      border: 0;
      font-size: 13px;
      cursor: pointer;
      transition: transform 160ms ease-out, box-shadow 160ms ease-out, background 160ms ease-out;

    .btn-primary {

    }

    .note {

    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo-wrap">
      <!-- ƒê·∫£m b·∫£o file tingo-logo.png n·∫±m c√πng th∆∞ m·ª•c v·ªõi index.html -->
      <img src="tingo-logo.png" alt="TINGO Logo" class="logo">
    </div>
    <div class="title">TINGO AUTO</div>
    <div class="subtitle">T·ª∞ ƒê·ªòNG CHUY·ªÇN SANG ∆ØU ƒê√ÉI SHOPEE</div>

    <div class="countdown-number" id="countdown">-</div>
    <div class="countdown-label">gi√¢y n·ªØa s·∫Ω m·ªü Shopee</div>

    <div class="status" id="statusText">
      ƒêang ki·ªÉm tra th·ªùi gian chuy·ªÉn ti·∫øp g·∫ßn nh·∫•t...
    </div>

    <div class="btn-row">
      <button id="openNowBtn" class="btn btn-primary">
        M·ªü Shopee ngay
      </button>
    </div>

    <div class="note">
      H·ªá th·ªëng t·ª± ƒë·ªông l·∫∑p l·∫°i t·ªëi ƒëa <strong>1 l·∫ßn m·ªói 2 ph√∫t</strong> tr√™n c√πng tr√¨nh duy·ªát.
    </div>
  </div>

  <script>
    // üëâ THAY link n√†y b·∫±ng link Shopee affiliate c·ªßa b·∫°n
    const SHOPEE_URL = "https://shopee.vn/";

    const COUNTDOWN_SECONDS = 3;           // ƒê·∫øm ng∆∞·ª£c 3 gi√¢y
    const INTERVAL_MS = 2 * 60 * 1000;     // L·∫∑p l·∫°i m·ªói 2 ph√∫t
    const STORAGE_KEY = "tingo_last_redirect";

    const countdownEl = document.getElementById("countdown");
    const statusEl = document.getElementById("statusText");
    const openNowBtn = document.getElementById("openNowBtn");

    let countdownTimer = null;
    let waitTimer = null;

    function openShopee() {
      // L∆∞u th·ªùi gian chuy·ªÉn g·∫ßn nh·∫•t
      localStorage.setItem(STORAGE_KEY, Date.now().toString());
      // M·ªü Shopee trong tab m·ªõi
      window.open(SHOPEE_URL, "_blank");
    }

    function startCountdown() {
      clearInterval(countdownTimer);
      let remain = COUNTDOWN_SECONDS;

      countdownEl.textContent = remain.toString();
      statusEl.textContent = "ƒêang chu·∫©n b·ªã chuy·ªÉn ƒë·∫øn ∆∞u ƒë√£i Shopee...";

      countdownTimer = setInterval(() => {
        remain--;
        countdownEl.textContent = remain.toString();
        if (remain <= 0) {
          clearInterval(countdownTimer);
          openShopee();
          scheduleNextLoop();
        }
      }, 1000);
    }

    function scheduleNextLoop() {
      clearTimeout(waitTimer);

      const last = parseInt(localStorage.getItem(STORAGE_KEY) || "0", 10);
      const now = Date.now();
      const diff = now - last;
      const remainMs = INTERVAL_MS - diff;

      if (!last || remainMs <= 0) {
        // ƒê·ªß ƒëi·ªÅu ki·ªán ch·∫°y ngay
        startCountdown();
        return;
      }

      // C√≤n th·ªùi gian ch·ªù tr∆∞·ªõc khi ƒë∆∞·ª£c ch·∫°y l·∫°i
      const remainSec = Math.ceil(remainMs / 1000);
      countdownEl.textContent = "-";
      statusEl.textContent =
        "ƒê√£ chuy·ªÉn ti·∫øp trong " +
        "2 ph√∫t g·∫ßn ƒë√¢y. L·∫ßn ƒë·∫øm ng∆∞·ª£c ti·∫øp theo s·∫Ω b·∫Øt ƒë·∫ßu sau " +
        remainSec +
        " gi√¢y.";

      waitTimer = setTimeout(scheduleNextLoop, remainMs);
    }

    // M·ªü ngay khi b·∫•m n√∫t
    openNowBtn.addEventListener("click", () => {
      openShopee();
      scheduleNextLoop();
    });

    // Kh·ªüi ƒë·ªông
    scheduleNextLoop();
  </script>
</body>
</html>
